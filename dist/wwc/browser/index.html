  <style>
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: #0A437F;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-flow: column;
      transition: all 180ms ease-in-out;
      pointer-events: none;
      opacity: 0;
    }

    .loading.active {
      pointer-events: auto;
      opacity: 1;
    }

    .loading-logo {
      min-width: 120px;
      position: relative;
      margin-bottom: 36px;
    }

    .loading-logo img {
      width: 120px;
      display: block;
      margin: 0 auto;
      object-fit: contain;
    }

    .lds-hourglass {
      display: inline-block;
      position: relative;
      width: 80px;
      height: 80px;
    }

    .lds-hourglass::after {
      content: "";
      display: block;
      border-radius: 50%;
      width: 0;
      height: 0;
      margin: 8px;
      box-sizing: border-box;
      border: 32px solid #fff;
      border-color: #fff transparent #fff transparent;
      animation: lds-hourglass 1.2s infinite;
    }

    @keyframes lds-hourglass {
      0% {
        transform: rotate(0);
        animation-timing-function: cubic-bezier(0.55, 0.055, 0.675, 0.19);
      }

      50% {
        transform: rotate(900deg);
        animation-timing-function: cubic-bezier(0.215, 0.61, 0.355, 1);
      }

      100% {
        transform: rotate(1800deg);
      }
    }
  </style>
