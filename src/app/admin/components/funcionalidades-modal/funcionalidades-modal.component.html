<form (ngSubmit)="submit()">
    <h2 mat-dialog-title>
        Editar funcionalidade
    </h2>
    <div mat-dialog-content>
        <mat-form-field class="page-form-control">
            <input matInput cdkFocusInitial type="text" placeholder="Descrição" [(ngModel)]="funcionalidade.descricao" name="descricao"
                required>
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="dismiss()" type="button">Fechar</button>
        <button mat-button type="submit">Salvar</button>
    </div>
</form>
