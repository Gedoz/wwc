</button>

    <button class="btn-close" (click)="active = false">
        <i class="fas fa-times"></i>
    </button>
    <div class="whatsapp-window__baloon">
        Manda um whats! Estamos<br />sempre <b>online</b> para vocÃª!

    <form (ngSubmit)="sendMessage(messageInput.value)">

        <button type="submit">

        </button>
    </form>
</div>
